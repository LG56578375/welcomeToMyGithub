<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>原型链查找</title>
    </head>
    <body>
    <script>
        function Foo(name,age){
            this.name = name;
            this.age = age;
            this.class = 'class-1';
            //return this;
        }
        Foo.prototype.alertName = function(){
            alert(this.name)
        };
        var  f1 = new Foo('zhangsan');
        f1.printName =function(){
            console.log(this.name);
        };
        f1.alertName();
        f1.printName();
        f1.toString();
    </script>
    </body>
</html>
