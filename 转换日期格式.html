<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>转换日期格式</title>
    </head>
    <body>
    <script>
        function getDateChange(dt){
            if(!dt){
                var dt = new Date();
            }
            var year = dt.getFullYear();
            var month = dt.getMonth()+1;
            var date = dt.getDate();
            if(month < 10){
                month = '0'+ month;
            }
            if(date < 10){
                date = '0' + date;
            }
            return year + '-' + month + '-' + date;
        }
        var dt = new Date();
        var getDateChange = getDateChange(dt);
        console.log(getDateChange);

    </script>
    </body>
</html>
