<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>闭包</title>
    </head>
    <body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <script>
        var aLi = document.getElementsByTagName('li');
       for(var i=0; i<10; i++){
           (function(index){
               aLi[index].onclick = function(){
                   alert( this.innerHTML);
               }
           })(i);
       }
    </script>
    </body>
</html>
